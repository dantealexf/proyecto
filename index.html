<!DOCTYPE html>
<html>
<head>
	<title>Platform Base | English E-Learning</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="includes/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<style>
* {padding: 0; margin:0;}
body {font-family: 'Roboto', sans-serif;color: #555;}
nav {width: 100%;height: 50px;background: #4dbbbb;position: relative;z-index: 50}
.container {position: absolute;width: 100%;height: 100%;top: 0;}
.col_center {position: absolute;width: 100%;height: 100%;top: 0;padding-left: 300px;box-sizing: border-box;background: #e4e4e4;}
.col_left {background: white;position: absolute;top: 0;width: 300px;height: 100%;z-index: 3;left:0%;}
.logo {background: url(img/logo.png);background-size: cover;height: 50px;width: 80px;background-position: center;float: left;}
.right_icons {float: right;margin-right: 10px;}
.right_icons div {float: left;font-size: 25px;color: white;padding: 11px;cursor: pointer;}
.right_icons div:hover {color: #424242;}
.transition1 { transition: all 1s; }
.transition05 { transition: all .5s; }
.top_space {width: 100%;height: 50px;}
.foto_user {margin: 0 auto;background: url(img/avatar.jpg);height: 100px;width: 100px;background-size: cover;margin-top: 15px;border-radius: 50%;}
.text_name {text-align: center;margin-top: 10px;}
.menue {float: left;display: none;font-size: 25px;height: 50px;line-height: 50px;padding: 0 10px;color: white;cursor: pointer;}

.statics
{
 text-align: left;
 margin: 20px auto;
 width: 200px;
 position: relative;
}
h3
{
	font-size: 10px;
	margin-bottom: 3px;
}

.boton_usuario
{
	cursor: pointer;

}
.data_user
{
position: relative;
width: 300px;
height: 100%;
z-index: 3;
left: -100%;
bottom: 160px;
text-align: center;
}

.info_user
{
	position: relative;
	/* top: 173px; */
	width: 300px;
	height: 100%;
	z-index: 3;
	left: 0%;
}

.boton_usuario:hover
{
	font-size: 20px;
	font-weight: bold;
}



.progressbar-text {font-size:10px !important;}

@media screen and (max-width: 1000px) {
	.menue {display: block}
	.col_left {left:-100%;}
	.col_center {padding-left: 0;}
}

	</style>
</head>
<body>
<nav>
	<div class="logo"></div>
	<div class="menue"><i class="fa fa-bars" aria-hidden="true"></i></div>
	<div class="right_icons">
		<div class="transition05"> <i class="fa fa-cog" aria-hidden="true"></i> </div>
		<div class="transition05"> <i class="fa fa-question" aria-hidden="true"></i> </div>
	</div>
</nav>
	<div class="container">
		<div class="col_left transition1">
		<div class="top_space"></div>
		<div class="top_col_left">
			<div class="foto_user"></div>
			<div class="text_name">
				<div class="boton_usuario transition05">Leonardo Rivera</div>
			</div>
			<div class="info_user transition1" >
				<div class="statics">
					<div id="barra_1">
							<h3>Item</h3>
					</div>
					<div id="barra_2">
							<h3>Item</h3>
					</div>
					<div id="barra_3">
							<h3>Item</h3>
					</div>
					<div id="barra_4">
							<h3>Item</h3>
					</div>


				</div>
			</div>
			<div class="data_user transition1">
				<p>Funciono</p>
			</div>
			<div class="tag_left">

			</div>
			<div class="tools_left">

			</div>
			</div>
		</div>
		<div class="col_center">
			<div class="top_space"></div>
			<h1>Centro</h1>
		</div>
		<div class="col_right"></div>
	</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
        $(document).ready(function(){
        var i;
        var text;
        for(i=1;i<=4;i++){
         text = "barra_" + i;
        var bar = new ProgressBar.Line(document.getElementById(text), {
      strokeWidth: 1,
      easing: 'easeInOut',
      duration: 1400,
      color: '#FFEA82',
      trailColor: '#eee',
      trailWidth: 1,
      svgStyle: {width: '100%', height: '100%',position: 'relative',bottom: '15px'},
      text: {
        style: {
          // Text color.
          // Default: same as stroke color (options.color)
          color: '#342d2d',
          position: 'relative',
          left: '158px',
          bottom: '34px',
          padding: 0,
          margin: 0,
          height:0,
          transform: null
        },
        autoStyleContainer: false
      },
      from: {color: '#0bcef2'},
      to: {color: '#0bf33d'},
      step: (state, bar) => {
        bar.setText(Math.round(bar.value() * 100) + ' %'),bar.path.setAttribute('stroke', state.color),
        bar.path.setAttribute('stroke', state.color);
      }
    });

    bar.animate(1.0);  // Number from 0.0 to 1.0
    }
         });




$(".menue").on("click", function() {
  $(this).toggleFn(function(){
		$(".col_left").css("left","0%");
		$(".col_center").css("padding-left","300px");
	}, function(){
		$(".col_left").css("left","-100%");
		$(".col_center").css("padding-left","0px");
	})
});

$(".boton_usuario").on("click", function() {
  $(this).toggleFn(function(){
			$(".data_user").css("left","0%");
		$(".info_user").css("left","-100%");

	}, function(){
			$(".data_user").css("left","-100%");
			$(".info_user").css("left","0%");
	})
});

(function($) {

  jQuery.fn.extend({
    toggleFn: function(fn1, fn2) {
      $.fn.toggleFn.index = fn = $.fn.toggleFn.index || 0;
      try {
        arguments[fn].call(this);
        $.fn.toggleFn.index = !fn ? 1 : void 0;
      } catch (e) {
        console.log(e)
      };
      return this
    }
  });

  jQuery.extend({
    toggleFn: jQuery.fn.toggleFn
  });

}(jQuery));
</script>

<script src="includes/progressBar/dist/progressbar.min.js"></script>
</body>
</html>
